{% extends 'diary/base.html' %}

{% block content %}
		{% for post in posts %}
			<div class="posts_list">
				<p>published: {{ post.published_date }}</p>
				<h2><a href="/post/{{ post.pk }}">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaks }}</p>
				
			</div>
		{% endfor %}
		
{% endblock content %}
